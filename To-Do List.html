<!DOCTYPE html>
<html>
<head>
    <h1>TO-DO LIST FOR TRAVEL</h1>
    <title>To-Do List for Travel</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <h2>A Month Before</h2>
    <div class="todo-container">
        <div class="todo-item">
            <input type="checkbox" id="Book flights">
            <label for="Book flights">Book flights</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Reserve hotel">
            <label for="Reserve hotel">Reserve hotel</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Pack essentials">
            <label for="Pack essentials">Pack essentials</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Research local attractions">
            <label for="Research local attractions">Research local attractions</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Plan transportation">
            <label for="Plan transportation">Plan transportation</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Confirm your reservations">
            <label for="Confirm your reservations">Confirm your reservations</label>
        </div>
        
    </div>

    <h2>The Day Of</h2>
    <div class="todo-container">
        <div class="todo-item">
            <input type="checkbox" id="Charge your batteries">
            <label for="Charge your batteries">Charge your batteries</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="Pack your travel snacks">
            <label for="Pack your travel snacks">Pack your travel snacks</label>
        </div>
        
        <div class="todo-item">
            <input type="checkbox" id="Eat before you go">
            <label for="Eat before you go">Eat before you go</label>
        </div>
                
        <div class="todo-item">
            <input type="checkbox" id="Grab your Phone">
            <label for="Grab your Phone">Grab your Phone</label>
        </div>
                    
        <div class="todo-item">
            <input type="checkbox" id="Check your travel documents">
            <label for="Check your travel documents">Check your travel documents</label>
        </div>
        
        <div class="todo-item">
            <input type="checkbox" id="Grab your bags and go!">
            <label for="Grab your bags and go!">Grab your bags and go!</label>
        </div>
       
    </div>

    </body>
</html>
